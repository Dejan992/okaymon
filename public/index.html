<!DOCTYPE html>
<html lang="en" ng-app="okaymon">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <base href="/" />
  <title>okaymon</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <!-- <h1>Okaymon</h1>   -->
  </header>

  <section class="main-section" ng-controller="mainController as main">

    <div class="pokemon" ng-repeat="p in main.pokemon | orderBy: 'national_id'">
      <div class="pokemon__image-container">
        <img class="pokemon__image" ng-src="{{ main.getImageUrl(p.national_id) }}" alt="pokemon sprite image" />
      </div>
    </div>

  </section>

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="javascript/app.js"></script>
</body>
</html>
